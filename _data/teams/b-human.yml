profile: >
  B-Human consists of students from the University of Bremen in their advanced study period and researchers from both the University Bremen and the DFKI Bremen. In the past, members of the B-Human team participated in different RoboCup leagues. B-Human won the RoboCup World Championships 2009, 2010, 2011, 2013, 2016, 2017, and 2019. We also won the RoboCup German Open 2009-2017 and 2019, the European Open in 2016, the RoboCup Technical Challenges in 2009, 2013, 2014, 2015, 2017, and 2018, the Drop-in Player competitions at the RoboCup German Open 2014 and 2015 and at the RoboCup 2014 and 2016, and all Mixed Team Competitions of the league. In addition, B-Human team members earned the Best Paper Award at the RoboCup Symposiums 2010 and 2013. In 2020, we intend to participate again in the RoboCup German Open and in the RoboCup World Championship.
